<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <div class="container">
        <h1>Callback Page</h1>
        <p>This page handles the OAuth callback.</p>
    </div>
    <script>
        // Parse the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        // Call the Lambda function to exchange the code for an access token
        fetch('https://z0yx4d5k68.execute-api.us-east-1.amazonaws.com/prod/callback?code=' + code + '&state=' + state, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(tokenData => {
            console.log('Access token:', tokenData.access_token);
            // Set a flag in localStorage to indicate successful login
            localStorage.setItem('loggedIn', 'true');
            // Redirect to the home page
            window.location.href = 'https://dkinik.github.io/gitrepo';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
