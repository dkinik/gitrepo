<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <div class="container">
        <h1>Callback Page</h1>
        <p>This page handles the OAuth callback.</p>
    </div>
    <script>
        // Parse the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        // Exchange the code for an access token
        const params = new URLSearchParams();
        params.append('client_id', 'Ov23li5blY0ABDArPh1W');
        params.append('client_secret', '114ed6086ff4059af3cf040470832a78a9514a20');
        params.append('code', code);
        params.append('redirect_uri', 'https://dkinik.github.io/gitrepo/callback');
        params.append('state', state);

        fetch('https://github.com/login/oauth/access_token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Accept': 'application/json'
            },
            body: params.toString()
        })
        .then(response => response.json())
        .then(tokenData => {
            console.log('Access token:', tokenData.access_token);
            // Redirect to the home page
            window.location.href = 'https://dkinik.github.io/gitrepo';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
