<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const state = Math.random().toString(36).substring(2, 15); // Generate a random state string
            const clientId = 'Ov23li5blY0ABDArPh1W';
            const redirectUri = 'https://dkinik.github.io/gitrepo/callback';
            const scope = 'read:user';

            const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&state=${state}`;

            const loginButton = document.getElementById('loginButton');
            loginButton.setAttribute('href', authUrl);  // Set the auth URL dynamically with state
        });
    </script>
    <style>
        /* Your CSS here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Pages Site</h1>
        <p>This is a sample page deployed using GitHub Pages.</p>
        <a id="loginButton" href="#">
            <button>Login with GitHub</button>
        </a>
        <p id="successMessage" class="success-message" style="display: none;">Successfully logged in!</p>
    </div>
</body>
</html>
