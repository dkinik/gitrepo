<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Pages Site</h1>
        <p>This is a sample page deployed using GitHub Pages.</p>
        <a href="https://github.com/login/oauth/authorize?client_id=Ov23li5blY0ABDArPh1W&redirect_uri=https://dkinik.github.io/gitrepo/callback&scope=read:user">
            <button id="loginButton">Login with GitHub</button>
        </a>
        <p id="successMessage" class="success-message" style="display: none;">Successfully logged in!</p>
    </div>
    <script>
        // Check if the user is logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            document.getElementById('successMessage').style.display = 'block';
            // Clear the flag so the message doesn't show on subsequent visits
            //localStorage.removeItem('loggedIn');
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
